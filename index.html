<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to right, #8b8be8, #eea2ee);
      }
      .container {
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 300px;
      }
      .btn {
        background: #4591d0;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 5px;
      }
      .btn:hover {
        background: #64b5f6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-lg font-bold text-gray-700 mb-4">Record Your Audio</h1>
      <div class="mb-4">
        <button id="startRecording" class="btn">Start Recording</button>
        <button id="stopRecording" class="btn" disabled>Stop Recording</button>
      </div>
      <p id="status" class="text-gray-600"></p>
      <p id="timeDisplay" class="text-gray-600 mt-2">Time: 0.00s</p>
      
      <!-- Container for Recorded Audio -->
      <div id="recordedAudioContainer" class="mt-4"></div>
      
      <!-- Hidden translation prompt -->
      <div id="translationPrompt" class="mt-4" style="display: none;">
        <button id="translateBtn" class="btn">Translate</button>
      </div>
      
      <!-- Container for Translated Audio -->
      <div id="translatedAudioContainer" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
