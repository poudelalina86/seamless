<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(
          to right,
          #f0f8ff,
          #e0e8f9
        ); /* Soft gradient background */
        color: #333;
        font-family: "Arial", sans-serif;
      }
      .container {
        background: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        width: 300px;
      }
      .btn {
        background: #800020;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
        margin: 5px;
      }
      .btn:hover {
        background: #a52a2a;
        transform: translateY(-2px);
      }
      h1 {
        text-align: center;
        color: #800020; /* Burgundy color */
        margin-top: 30px;
        font-size: 10rem;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 2px
         
      }
    </style>
  </head>
  <body>

  <!-- Back to Home Button with Arrow -->
  <div class="absolute top-4 left-4">
    <button onclick="window.location.href='front.html'" class="btn flex items-center">
      &#8592; Back to Home
    </button>
  </div>

    <div class="container">
      <h1 class="text-3xl font-bold mb-9 ">Record Your Audio</h1>
      <div class="mb-4">
        <button id="startRecording" class="btn">Start Recording</button>
        <button id="stopRecording" class="btn" disabled>Stop Recording</button>
      </div>
      <p id="status" class="text-gray-600"></p>
      <p id="timeDisplay" class="text-gray-600 mt-2">Time: 0.00s</p>

      <!-- Container for Recorded Audio -->
      <div id="recordedAudioContainer" class="mt-4">
        
      </div>

      <!-- Hidden translation prompt -->
      <div id="translationPrompt" class="mt-4" style="display: none">
        <button id="translateBtn" class="btn">Translate</button>
      </div>

      <!-- Container for Translated Audio -->
      <div id="translatedAudioContainer" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
